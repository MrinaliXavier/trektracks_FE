name: Expo Auto Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build & Publish to Expo using EAS Update
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas update --auto

      - name: Get Expo Project URL
        run: |
          EXPO_URL=$(eas url:publish --non-interactive)
          echo "EXPO_URL=$EXPO_URL" >> $GITHUB_ENV

      - name: Debug EXPO_URL
        run: echo "Expo URL is ${{ env.EXPO_URL }}"

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ðŸš€ New Expo Deployment Available!"
          to: ${{ secrets.EMAIL_TO }}
          from: "Your Project <${{ secrets.EMAIL_USER }}>"
          body: "Your Expo app has been deployed! ðŸŽ‰\n\nView it here: ${{ env.EXPO_URL }}"
